<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./Assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
  <header>
    <h1 class="app-title"> Weather Dashboard </h1>
  </header>


  <main class="container" id="content">
    <div class = "row">
      <div class="card col-md-4">
        <h2 class="card-header">Search for a City:</h2>
        <form id="city-form" class="card-body">
          <input name="city-input" id="city-input" type="text" class="form-input" placeholder="Melbourne" value="Melbourne" />
          <button type="button" class=" btn btn-primary fas fa-search search-button">Search</button>
        <button type="button" class="btn btn-outline-info" id="clear-storage">CLEAR</button>
      </div>
    </form>


    <div class="weather-container col-md-8">
        <div id="current-weather"> </div>
      </div>

      <div id="5-day-forecast"> </div>
    </div>
    </div>
    </div>
    </div>
  </div>

    <div class="card row col-md-4">
      <h3 class="card-header">Searched cities:</h3>
      <div class="city-history-list"> </div>
    </div>


  </main>



</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./Assets/js/script.js"></script>

</html>
