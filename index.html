<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <title>Weather Dashboard</title>
      </head>

      <body class="flex-column min-100-vh">
        <header>
          <h1 class="app-title"> Weather Dashboard </h1>
        </header>
      
      
        <main class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
      
            <div class="card">
              <h2 class="card-header text-uppercase">Search for a City:</h2>
              <form id="city-form" class="card-body">
                <input name="city-input" id="city-input" type="text" class="form-input" placeholder="Melbourne" />
                <input class="searchBtn btn-primary" type="submit" value="Seach">
              </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Searched history:</h3>
            <div class="city-history-list"> </div>
            </div>

            </div>
          </div>
      
          <div class="weather-container col-12 col-md-8">
            <div id="current-weather"> </div>
            <div id = "5-day-forecast"></div>
          </div>
        </main>
      
        
        <script src="./Assets/js/script.js"></script>
      </body>
      
      </html>
