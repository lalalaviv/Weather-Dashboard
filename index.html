<!DOCTYPE html>
<html lang="en">


    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <title>Weather Dashboard</title>
      </head>

      <body class="flex-column min-100-vh">
        <header>
          <h1 class="app-title"> Weather Dashboard </h1>
        </header>
      
      
        <main class="flex-row justify-space-between">
          <div class="col-12 col-md-4">
      
            <div class="card">
              <h2 class="card-header text-uppercase">Search for a City:</h2>
              <form id="city-form" class="card-body">
                <input name="city-input" id="city-input" type="text" class="form-input" placeholder="Melbourne" />
                <button type="button" class="btn btn-primary search-button">Search</button>
              </form>
              <button type="button" class="btn btn-outline-info" id = "clear-storage">CLEAR</button>
            </div>
        

            <div class="card">
                <h3 class="card-header text-uppercase">Searched cities:</h3>
            <div class="city-history-list"> </div>
            </div>

            </div>
          </div>
      
          <div class="weather-container col-12 col-md-8">
            <div class="row">
            <div id="current-weather"> </div>
          </div>

          <div class = "row">
            <div class ="d-inline-flex flex-wrap" id = "5-day-forecast">
            <h3> 5-Day Forecast</h3>
            </div>
                    
                  </div>
              </div>
          </div>
        </main>
      
        
        
      </body>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./Assets/js/script.js"></script>
      </html>
